<!DOCTYPE html>
<html>
    <head>
        <title>The Event Object</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="main.js"></script>
    </head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
        </div>
        <div data-key="66" class="key">
          <kbd>B</kbd>
        </div>
        <div data-key="67" class="key">
          <kbd>C</kbd>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
        </div>
      </div>

      <div class ="buttons">
        <button class="btn" id="btn1">Click Me!</button>
        <button class="btn" id="btn2">Click Me!</button>
        <button class="btn" id="btn3">Click Me!</button>
      </div>
    
    
    <script>
      function removeTransition(e) {
        e.target.classList.remove('highlighted');
      }
    
      function highlightKey(e) {
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        key.classList.add('highlighted');
      }
    
      const keys = Array.from(document.querySelectorAll('.key'));
      keys.forEach(key => key.addEventListener('transitionend', removeTransition));
      window.addEventListener('keydown', highlightKey);


      const btn1 = document.getElementById("btn1")
      const btn2 = document.getElementById("btn2")
      const btn3 = document.getElementById("btn3")

      const button1Clicked = event => {
        const btn1 = document.getElementById("btn1")
        if (btn1.innerHTML=="Click Me!") btn1.innerHTML = "Unclick Me!";
        else btn1.innerHTML = "Click Me!";
      }
      const button2Clicked = event => alert("Button 2 was clicked")
      const button3Clicked = event => console.log("Button 3 Clicked")

      btn1.addEventListener('click', button1Clicked)
      btn2.addEventListener('click', button2Clicked)
      btn3.addEventListener('click', button3Clicked)
    </script>
    
    
    </body>
        
</html>
